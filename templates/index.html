<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to LawXpert</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
  
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      height: 100%;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

   
    .background-container {
      background: url("{{ url_for('static', filename='images/image3.png') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh; /* Full screen height */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: left;
      padding-left: 10%;
    }
    
 
    .navbar {
      background-color: #3a2307;
      height: 60px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .container-content {
      max-width: 600px;
    }

   
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Pulsing effect */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Apply both animations */
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0; 
      animation: 
        slideInRight 1.5s ease-in-out forwards, 
        pulse 1.5s infinite ease-in-out;
      animation-delay: 0s, 1.5s;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #80581d;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #654321;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand ms-3" href="#">LawXpert</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>  
        </li>
      </ul>
    </div>
  </nav>

  <div class="background-container">
    <div class="container-content">
      <h1>Welcome to <br>LawXpert</h1>
      <div class="button-container">
        <button onclick="location.href='/register'">Register</button>
        <button onclick="location.href='/login'">Login</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
