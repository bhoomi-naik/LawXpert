<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/images/blur.png') no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 15%;
        }
        .navbar {
            background-color: #3a2307;
            height: 60px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .content {
            margin-top: 80px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #3a2307
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
        }
        a:hover {
            background-color:#3a2307;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand ms-3" href="#">LawXpert</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chat') }}">Chat</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>You are logged in as <strong>{{ role }}</strong>.</p>
        <a href="{{ url_for('chat') }}">Go to Chat</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
