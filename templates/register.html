<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LawXpert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/images/image4.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            background-color: #3a2307;
            height: 60px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        /* Background container */
        .background-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10%;
        }

        /* Register form */
        .register-form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            text-align: left;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #80581d;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #80581d;
            text-decoration: none;
        }

        a:hover {
            color: #c47d1b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand ms-3" href="#">LawXpert</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form (Right-Aligned) -->
    <div class="background-container">
        <form class="register-form" action="/register" method="post">
            <h1>Register</h1>
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" pattern="[A-Za-z\s]+" title="Only alphabets are allowed" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" minlength="8" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Password must be at least 8 characters long and include both letters and numbers" required>
        
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="lawyer">Lawyer</option>
                <option value="admin">Admin</option>
            </select>
        
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </form>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
